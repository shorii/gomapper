name: GoTest

on:
  push:
    branches:
      - "master"

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Go Test
      env:
        CODECOV_TOKEN: "{{ secrets.CODECOV_TOKEN }}"
      run: |
        ./scripts/go_test.sh
        bash <(curl -s https://codecov.io/bash)
